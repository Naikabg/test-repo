name: New theme
type: theme
description: My custom drupal 8 theme extends FFW theme
core: 8.x
# Defines the base theme
base theme: ffw_theme

libraries:
  - newtheme/global-assets

# Regions
regions:
  header: Items for the header region
  primary_menu: Items for the primary menu region
  secondary_menu: Items for the secondary menu region
  highlighted: Items for the highlighted content region
  help: Dynamic help text - mostly for admin pages
  content: The main content of the current page
  sidebar_first: Items for the first sidebar
  sidebar_second: Items for the second sidebar
  footer: Items for the footer region
  breadcrumb: Items for the breadcrumb region
